{% extends "base.html" %}
{% block content %}
    <form method="POST" action="/update/{{ trans._id }}">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" class="form-control" id="date" name="date" placeholder="Enter description" value="trans.date">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ trans.description }}" placeholder="Enter description">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" value="{{ trans.amount }}">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category">
          {% for category in categories %}
          {% if category._id == trans.category %}
            <option value={{category._id}} selected>{{category.name}}</option>
          {% else %}
          <option value={{category._id}}>{{category.name}}</option>
          {% endif %}
          {% endfor %}
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
