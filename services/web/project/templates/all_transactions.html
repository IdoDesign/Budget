{% extends "base.html" %}
{% block content %}
  
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Amount</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      {% for trans, cat in transactions %}
      <tr>
        <th scope="row">{{trans.date.date()}}</th>
        <td>{{trans.amount}}</td>
        <td>{{trans.description}}</td>
        <td>{{cat.name}}</td>
        <td><a class="btn btn-warning" href="/update/{{trans._id}}">Update</a></td>
        <td>
          <form action="/delete/{{ trans._id }}", method="POST">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}       
    </tbody>
  </table>



{% endblock %}
